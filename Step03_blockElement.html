<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_blockElement.html</title>
    <style>
        /*모든 div 요소에 적용할 css*/
        div{
            background-color: antiquewhite;
        }
        /* id가 one인 요소에 적용할 css */
        #one{
            color: blueviolet;
        }
        /* id가 two인 요소에 적용할 css */
        #two > img{
            border-width: 1px;
            border-style: solid;
            border-color: red;
        }
        #three > img{
            width: 200px;
            background-color: pink;
        }
        /* id가 three인 요소에 적용할 css */
    </style>
</head>
<body>
    <div>div 요소는 문단을 나타낼때 사용한다</div>
    <div id="one">문단에 해당하는것은 문자열 뿐만 아니고 다른 여러가지 요소도 될수 있다.</div>
    <div>div 요소는 폭을 100% 차지하는 block요소다.</div>
    <div id="two">
        <!--이 div 요소는 2개의 img 요소를 자식요소로 가지고있다.-->
        <img src="images/1.png">
        <img src="images/2.jpg">
    </div>
    <div id="three">
        <img src="images/1.png">
        <img src="images/2.jpg">
    </div>
</body>
</html>
